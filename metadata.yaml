description: "The Oak Opening; or, The Bee Hunter is an 1848 novel by James Fenimore\
  \ Cooper. The novel focuses on the activities of a professional honey-hunter Benjamin\
  \ Boden, nicknamed \"Ben Buzz\". The novel is the last of Cooper's novels to explore\
  \ the relationships between Europeans and Native Americans in the early American\
  \ expansion. The novel is set in Michigan's Oak Opening - a wooded prairie.\nThe\
  \ novel has a significant religious thematic focus.\n From Wikipedia (CC BY-SA)."
